<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .img1
        {
            width: 300px;
            height: 300px;
            overflow: hidden;
            transition: .5s all linear;
            margin: 200px auto;
        }
.img1 img{
    width: 100%;
    height: 100%;
    transition: .5s all linear;
}
.img1 img:hover{
    cursor: pointer;
    transform: scale(1.1);
}
.img1:hover
{
    border-radius: 50%;
}

    </style>
</head>
<body>
    <div class="img1">
        <img src="https://img.freepik.com/free-photo/closeup-shot-beautiful-butterfly-with-interesting-textures-orange-petaled-flower_181624-7640.jpg?t=st=1714047243~exp=1714050843~hmac=42c59bd14ad28d527c300a54d33c6eefd60676b92ba71b4bcc3ed46cbbf642fc&w=1060" alt="">
    </div>
    
    <div class="box">
    </div>
</body>
</html>
